  <head>
    <meta charset="UTF-8" />

  <body class="dark"> 
    <!-- change class name here using js -->
    <h1>INCONVENIENCE STORE</h1>
    <div class="control-panel">

      <!-- item one -->
      <div class="price-box">
        <legend>price:</legend>
        <!-- <form action="" id="price-form">
          <input type="range" name="price" id="price" min="0" max="320" step="0.01" />
          <output name="result" id="result"></output>
        </form>-->
          <input type="range" name="price" id="price" min="0" max="320" step="0.01" />
          <output name="result" id="result"></output>
      </div>
      
      <!-- item two -->
      <div class="avaliability-box">
          <legend>avaliability: </legend>
        
          <div>
            <input type="checkbox" id="y" checked />
            <label for="">yes</label>
          </div>
        
          <div>
            <input type="checkbox" id="n" checked />
            <label for="">no</label>
          </div>

          <div>
            <input type="checkbox" id="m" checked />
            <label for="">maybe</label>
          </div>

          <div>
            <input type="checkbox" id="l" checked />
            <label for="">last one</label>
          </div>
      </div>

      <!-- item three -->
       <div class="theme">
        <legend>theme: </legend>
        <button id="eye-damage" data-theme="">click at your own risk</button>
        <button id="light" data-theme="light">light</button>
        <button id="dark" data-theme="dark">dark</button>
       </div>

       <!-- item four -->
     <div class="sort-by-box">
      <legend>sort by:</legend>
      <select name="" id="sort-by">
        <option value="name-sort">name</option>
        <option value="price-hl">price: high to low</option>
        <option value="price-lh">price: low to high</option>
      </select>
     </div>
    </div>
